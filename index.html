<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Formulario de registro de usuarios">
  <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="/styles/styles.css">
  <title>Formulario - registro de usuarios</title>
</head>

<body>
  <header>
    <h1>Registro de usuarios</h1>
  </header>
  <h2>Introduce tus datos en el siguiente formulario:</h2>
  <form class="form-structure">
    <label for=" username" class="label">Nombre de usuario:</label>
    <input id="username" type="text" placeholder="tu nombre de usuario va aquí." />
    <label for="email" class="label">Email:</label>
    <input id="email" type="email" placeholder="ejemplo@email.com" />
    <label for="password" class="label">Contraseña:</label>
    <input id="password" type="password" placeholder="Escribe tu contraseña." />
    <label for="phoneNumber" class="label">Número de teléfono:</label>
    <input id="phoneNumber" type="tel" placeholder="Escribe tu número de teléfono." />
    <label for="birth-date" class="label">Fecha de nacimiento:</label>
    <input id="birthdate" type="date" placeholder="Introduce tu fecha de nacimiento." />
    <label for="gender" class="label">Género:</label>
    <select id="genre">
      <option value="">Género con el que te identificas.</option>
      <option value="male">Masculino</option>
      <option value="female">Femenino</option>
      <option value="other">Otro</option>
      <option value="ratherNotSay">Prefiero no decirlo</option>
    </select>
    <label for="terms-and-conditions" class="checkbox">¿Aceptas los términos y condiciones?</label>
    <input id="ckeckbox" type="checkbox" class="checkbox">
    <button type="submit" class="button">Enviar</button>
  </form>
</body>

</html>
