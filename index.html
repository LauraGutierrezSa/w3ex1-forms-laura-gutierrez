<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Formulario de registro de usuarios">
  <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="/styles/styles.css">
  <title>Formulario - registro de usuarios</title>
</head>

<body>
  <h1>Introduce tus datos en el siguiente formulario:</h1>
  <form>
    <div class="form-example">
      <label for="username">Nombre de usuario:</label>
      <input id="username" type="text" placeholder="tu nombre de usuario va aquí." />
    </div>
    <div class="form-example">
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="ejemplo@email.com" />
    </div>
    <div class="form-example">
      <label for="password">Contraseña</label>
      <input id="password" type="password" placeholder="Escribe tu contraseña." />
    </div>
    <div class="form-example">
      <label for="phoneNumber">Número de teléfono</label>
      <input id="phoneNumber" type="tel" placeholder="Escribe tu número de teléfono." />
    </div>
    <div class="form-example">
      <label for="birthDate">Fecha de nacimiento</label>
      <input id="birthdate" type="date" placeholder="Introduce tu fecha de nacimiento." />
    </div>
    <div class="form-example">
      <label for="gender">Género</label>
      <select id="genre">
        <option value="">Género con el que te identificas.</option>
        <option value="male">Masculino</option>
        <option value="female">Femenino</option>
        <option value="other">Otro</option>
        <option value="ratherNotSay">Prefiero no decirlo</option>
    </div>
    <div class="form-example">
      <button type="submit">Enviar</button>
    </div>
  </form>
</body>

</html>
